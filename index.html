<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div id="clock-container">
        <div id="secondsPointer">
            <h1 class="second">0</h1>
            <h1 class="second">0</h1>
            <h1 class="second">0</h1>
            <h1 class="second">0</h1>
            <h1 class="second">0</h1>
            <h1 class="second">0</h1>
        </div>

        <div id="minutesPointer">
            <h1 class="minute">0</h1>
            <h1 class="minute">0</h1>
            <h1 class="minute">0</h1>
            <h1 class="minute">0</h1>
            <h1 class="minute">0</h1>
        </div>

        <div id="hoursPointer">
            <h1 class="hour">0</h1>
            <h1 class="hour">0</h1>
            <h1 class="hour">0</h1>
            <h1 class="hour">0</h1>
        </div>
    </div>

    <div id="buttons-container">
        <button class="btn" id="startBtn">Start</button>
        <button class="btn" id="realTimeBtn">Real Time</button>
        <button class="btn" id="pauseBtn">Pause</button>
        <button class="btn" id="resumeBtn">Resume</button>
        <button class="btn" id="resetBtn">Reset</button>
        <div id="slider-container">
            <label id="label">Speed</label>
            <input type="range" min="0" max="2000" value="1000" id="speedSlider" >
            <button id="defaultSpeedBtn">Default</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
